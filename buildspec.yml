version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Invoking Lambda function..."
      - aws lambda invoke --function-name testing_lambda_func --payload '{"message": "Trigger Lambda"}' 
  post_build:
    commands:
      - echo "Build completed successfully"